<div class="jumbotron bg-keylime">
    <h1>Add Recipe</h1>
</div>

<br>

<form [formGroup]="recipeForm" (submit)="submit()">
    <div class="form-group">
        <label for="inputRecipeName">
            <h2>Recipe Name</h2>
        </label>
        <input type="text" class="form-control" id="inputRecipeName" formControlName="recipeName">
    </div>
    <h2>Ingredients</h2>
    <button type="button" class="btn btn-secondary  button-mrgn" (click)="addIngredient();">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Ingredient
    </button>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label>Quantity</label>
        </div>
        <div class="form-group col-md-2">
            <label>Unit</label>
        </div>
        <div class="form-group col-md-6">
            <label>Ingredient Name</label>
        </div>
        <div class="form-group col-md-2">
            <label>Delete?</label>
        </div>
    </div>
    <div formArrayName="ingredients">
        <div *ngFor="let ingredient of ingredientFormGroup.controls; let i = index;">
            <div class="form-row" [formGroupName]="i">
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" formControlName="quantity">
                </div>
                <div class="form-group col-md-2">
                    <input type="text" class="form-control" formControlName="unit">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group col-md-2">
                    <button type="button" class="btn btn-secondary" (click)="removeIngredient(i)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <h2>Directions</h2>
    <div class="form-row">
        <div class="form-group">
            <textarea class="form-control" formControlName="directions" id="inputDirections" rows="3"></textarea>
        </div>
    </div>
    <div class="form-row">
        <button type="submit" class="btn btn-success btn-lg button-mrgn" style="margin-left: 0;">
            Submit
        </button>
        <a routerLink="/recipes">
            <button type="button" class="btn btn-secondary btn-lg button-mrgn">
                Cancel
            </button>
        </a>
    </div>
</form>
